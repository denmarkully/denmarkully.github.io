<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyKicks</title>

    <link href="https://fonts.cdnfonts.com/css/graffogie" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/fresh-marker" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/amsterdam-graffiti" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/rosign" rel="stylesheet">
    
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <div class="main">
        <a href="firstpage.html"><span class="sp">My</span>KiCKS</a>
    </div>
    
    <div class="container">
        <div class="title">Sign Up</div>
        <form action="">
            <div class="user">
                <div class="input">
                    <span class="details">First Name</span>
                        <input type="text" placeholder="Enter your First name">
                </div>

                <div class="input">
                    <span class="details">Last Name</span>
                        <input type="text" placeholder="Enter your Last name">
                </div>

                <div class="input">
                    <span class="details">Email</span>
                        <input type="text" placeholder="Enter your Email">
                </div>

                <div class="input">
                    <span class="details">Contact Number</span>
                        <input type="text" placeholder="Enter your number">
                </div>

                <div class="input">
                    <span class="details">Shoe brand</span>
                        <input type="text" placeholder="Brand">
                </div>

                <div class="input">
                    <span class="details">Service</span>
                        <input type="text" placeholder="Concern">
                </div>
            </div>
            
            <div class="button">
                <input type="submit" value="Sign up!">
            </div>
        </form>
    </div>
    
</body>
</html>
